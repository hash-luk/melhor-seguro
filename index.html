<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melhor Seguro</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-container__logo">
          <img src="./assets/MS-LOGO-01.png" alt="Logomarca Melhor Seguro" />
        </div>
        <nav>
          <a href="">QUEM SOMOS</a>
          <a href="">COBERTURA</a>
          <a href="">ATENDIMENTO</a>
          <a href="">ENTRAR</a>
          <img
            src="./assets/icons/user-icon.svg"
            alt="Ícone de usuário para acessar as opções de sua conta"
          />
        </nav>
      </div>
    </header>
    <section class="initial-content">
      <div class="initial-content__limiter">
        <h3>
          Encontre o seguro viagem com o <br />
          melhor preço.
        </h3>
        <div class="initial-content__info">
          <form action="">
            <div class="initial-content__input-destiny input">
              <img
                src="./assets/icons/map-icon.svg"
                alt="Ícone de localização de um mapa"
              />
              <label for="">Destino: </label>
              <input
                type="text"
                list="destiny"
                placeholder="Escolha seu destino"
                class="destiny-input"
              />
              <datalist id="destiny">
                <option>América do Sul</option>
                <option>América do Norte</option>
                <option>Ásia</option>
                <option>Oceania</option>
              </datalist>
            </div>
            <div class="initial-content__input-people input">
              <div>
                <img
                  src="./assets/icons/people-icon.svg"
                  alt="Ícone de pessoas, para representar quantas pessoas irão realizar a viagem"
                />
                <label for="peopleInTrip">Quantas pessoas?</label>
              </div>

              <div class="initial-content__input-people__buttons">
                <p class="subtract">-</p>
                <p class="peopleCount">0</p>
                <p class="add">+</p>
              </div>
            </div>
            <div class="initial-content__input-boarding input">
              <img
                src="./assets/icons/calendar-icon.svg"
                alt="Ícone de calendário, para representar a data de embarque"
              />
              <label for="boarding">Embarque </label>
              <input type="date" name="boarding" />
            </div>
            <div class="initial-content__input-landing input">
              <img
                src="./assets/icons/calendar-icon.svg"
                alt="Ícone de calendário, para representar a data de desembarque"
              />
              <label for="landing">Desembarque</label>
              <input type="date" name="landing" />
            </div>
            <div class="initial-content__form-buttons">
              <button>Pesquisar Seguro Viagem</button>
              <div class="initial-content__form-buttons__input">
                <input type="checkbox" name="alreadyInTrip" />
                <label for="alreadyInTrip">Já estou em viagem</label>
              </div>
            </div>
          </form>
          <img
            src="./assets/imgs/saty-01.png"
            alt="Imágem representativa de um personagem em viagem"
            class="initial-content__image"
          />
        </div>
      </div>
      <div class="initial-content__brandings">
        <div class="initial-content__brandings__limiter">
          <img src="./assets/imgs/affinity-seguros.png" alt="" class="affinity-logo">
          <img src="./assets/imgs/assist-card.png" alt="" class="assist-card">
          <img src="./assets/imgs/gta-logo.png" alt="" class="gta-logo">
          <img src="./assets/imgs/copy-logo.png" alt="" class="copy-logo">
          <img src="./assets/imgs/coris-logo.png" alt="" class="coris-logo">
        </div>
      </div>
    </section>
  </body>
</html>
